<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Basic</title>
</head>
<body>
<form>  <!--  form이 잇어야 데이터를 보내쥰다  -->
    <select name="food"> <!--  이름이 있어야 데이터를 보낸다 -->
        <option value="kim">김밥</option> <!--  value를 주면 벨류값이름으로 서버에 보내짐 굳이 이름정하고싶을때 사용 -->
        <option selected>떡볶이</option>  <!--  기본값으로 처음에 정하게하는것 셀렉티드 -->
        <option>순대</option>
        <option>오뎅</option>
    </select>
    <button>제출</button>   <!--  제출버튼 -->
     </form>
</body>
</html>
